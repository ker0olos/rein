name: py

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -e .
          pip install -r requirements.txt
      - run: sh download_ml_models.sh
      - run: python -m pytest --isort --black
